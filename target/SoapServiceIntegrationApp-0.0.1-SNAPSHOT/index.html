<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>
    <h1>Welcome to the Web Application</h1>

    <h2>Enter your name:</h2>
    <form method="post" action="/hello">
        <input type="text" name="username" required>
        <button type="submit">Submit</button>
    </form>

    <!-- Після привітання з'являється основна сторінка -->
    <div id="mainPage" style="display: none;">
        <h2>Calculator</h2>
        <form method="post" action="/calculator">
            <input type="text" name="num1" placeholder="Number 1" required>
            <select name="operation">
                <option value="Add">Add</option>
                <option value="Subtract">Subtract</option>
                <option value="Multiply">Multiply</option>
                <option value="Divide">Divide</option>
            </select>
            <input type="text" name="num2" placeholder="Number 2" required>
            <button type="submit">Calculate</button>
        </form>

        <h2>Temperature Conversion</h2>
        <form method="post" action="/tempconvert">
            <input type="text" name="tempValue" placeholder="Temperature" required>
            <select name="conversionType">
                <option value="CtoF">Celsius to Fahrenheit</option>
                <option value="FtoC">Fahrenheit to Celsius</option>
            </select>
            <button type="submit">Convert</button>
        </form>
    </div>
</body>
</html>
